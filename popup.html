<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステージクリア報告フォーム</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form">
        <h1>回答判定ツール</h1>
        <p>
            このツールを用いてあなたが導いた答えが正しいかを確認できます。<br>
            正解の場合、次の問題へのリンクも表示されます。
        </p>
        <div class="beside">
            <input type="text" id="ans" name="user_name" class="ans" placeholder="右の青いボタンで送信">
            <button class="btn" >送信</button>
        </div>
        <p class="message"></p>
        <a class="next"></a>

    </div>
</body>
</html>
